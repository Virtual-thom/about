# about_me_description: This will be displayed under the title.
about_me_description: "<p>Avec plus de 15 ans d'expérience dans l'opérationnel, j'ai évolué dans divers contextes de production, notamment les systèmes d'informations RH des armées, les projets pour des clients grands comptes en ESN, et les systèmes d'informations de grandes banques / assurances. J'ai acquis une solide expérience en travaillant avec des technologies variées, allant d'Unix à Windows, en passant par les baies de stockage EMC et les systèmes virtuels VMWare ou Docker. J'ai développé mes compétences en travaillant en équipe avec des mentors expérimentés, mais aussi en étudiant de manière autonome les documentations, les livres et les vidéos, et en suivant des formations chez les éditeurs.</p>
<p>Je suis reconnu comme expert VTOM (ordonnancement) par mes pairs, et j'ai également des compétences en tant qu'admin SAN, Save, intégrateur DevOps, Run N3 et MEP. Ma passion pour l'informatique m'a également amené à devenir développeur full stack de sites web et d'applications d'entreprise.</p>
<p>J'ai la soif d'apprendre, je suis passionné par l'informatique, autonome et flexible.</p><p>Intérêts en cours et à venir : VTOM, BTC, Zero-Knowledge Proof, Survivre à l'avènement de l'IA et l'intégrer dans mon quotidien, Permaculture</p><p>En 2021, je me suis lancé en tant qu'indépendant et j'ai aidé un gros client à consolider son équipe VTOM, sur des projets ambitieux d'industrialisation, de migration, et de sécurisation. Je propose également mes services aux entreprises de la région Limousin, pour des formations et des missions diverses (scripting, dev, Linux, VTOM), ainsi que pour l'assistance et les cours aux particuliers, le développement et la gestion de sites web.</p>"

